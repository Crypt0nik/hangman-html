<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Hangman Game | Arthur CHESSE</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <img src="hangman/false.png" alt="C'est faux" style="display: none;" id="croixRouge" class="croixRouge">
    <img src="hangman/perso3.png" alt="" class="perso3">
    <img src="hangman/perso2.png" alt="" class="perso2">
    <img src="hangman/perso1.png" alt="" class="perso1">
    <img src="hangman/byarthur.png" alt="BG Text" class="bgt">
    <img src="hangman/BG.png" alt="BG" class="background">
    <div class="game-modal">
        <div class="content">
            <img src="hangman/ASCII Art gif SAD.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>La bon mot Ã©tait: <b>subterfuge</b></p>
            <button class="rejouer">Rejouer</button>
        </div>
    </div>
    <div class="container" onmouseover="moveBgtUp()" onmouseout="moveBgtDown()">
        <div class="hangman-box">
            <img src="hangman/hangman_1.jpg" alt="hangman-img">
            <h1>Hangman Game </h1>
            <h3>ASCII</h3>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <button class="show-hint show-hint-button">Afficher l'indice</button>
            <h4 class="hint-text">
                Indice : 
                <b>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
</body>
</html>
